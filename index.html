<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de resultados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div id="body">
        <h2 id="subtitle">Summary</h2>
        <div id="reaction"> <img src="imagens/icon-reaction.svg" alt="icon" style="position: relative; top: 30%; left: 8%;" > <p style="color: hsl(0, 100%, 67%); position: relative; top: -60%; left: 20%; font-size: 18px;">Reaction</p> <p style="position: relative; top: -140%; left: 70%; font-size: 18px;"> <b>80</b> / 100</p> </div>
        <div id="memory"> <img src="imagens/icon-memory.svg" alt="icon" style="position: relative; top: 30%; left: 8%;"> <p style="color: hsl(39, 100%, 56%); position: relative; top: -60%; left: 20%; font-size: 18px;">Memory</p> <p style="position: relative; top: -140%; left: 70%; font-size: 18px;"> <b>92</b> / 100</p> </div>
        <div id="verbal"> <img src="imagens/icon-verbal.svg" alt="icon" style="position: relative; top: 30%; left: 8%;"> <p style="color: hsl(166, 100%, 37%); position: relative; top: -60%; left: 20%; font-size: 18px;">Verbal</p> <p style="position: relative; top: -140%; left: 70%; font-size: 18px;"><b>61</b> / 100</p> </div>
        <div id="visual"> <img src="imagens/icon-visual.svg" alt="icon" style="position: relative; top: 30%; left: 8%;"> <p style="color: hsl(234, 85%, 45%); position: relative; top: -60%; left: 20%; font-size: 18px;">Visual</p> <p style="position: relative; top: -140%; left: 70%; font-size: 18px;"><b>71</b> / 100</p> </div>
        <div id="buttom"> <p style="color: white; text-align: center">Contnue </p></div>
    </div>
    <div id="result">
        <p style="font-size: 18px; color: hsl(241, 100%, 89%); font-weight: bold;">Your Result</p>
        <div id="circle">
            <h1 style="color: white; font-size: 50px;">76</h1>
            <p style="color: hsl(241, 100%, 89%); position: relative; top: -20%;">of 100</p>
        </div>
        <h1 style="position: relative; top: 45%; color: white;">Great</h1>
        <p style="position: relative; top: 45%; color: hsl(241, 100%, 89%); font-size: 18px;">You scored higher than 65% of <br> the people who have taken <br> these tests</p>
    </div>
    
</body>
</html>
